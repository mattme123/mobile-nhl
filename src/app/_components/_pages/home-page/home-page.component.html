<ion-grid class="bgimg">
  <ion-row>
    <ion-col size='12'>
      <h1 class="white text-align-center">
        Welcome to Matthew's NHL Trivia Game!
      </h1>

      <h3 class="white text-align-center">
        Press Start button to begin
      </h3>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="d-flex justify-content-center">
      <div class='my-img'></div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size='6' class="d-flex justify-content-center">
      <ion-button class="button" (click)='btnClicked()' routerLink='/select'>Start</ion-button>
    </ion-col>
    <ion-col size='6' class="d-flex justify-content-center">
      <ion-button class="button" (click)='btnClicked()' routerLink='/options'>Options</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
