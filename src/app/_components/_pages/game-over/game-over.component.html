<ion-grid class="bgimg3">
  <ion-row>
    <ion-col class="d-flex justify-content-center">
      <div class="my-img"></div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <h3 class='whitebg text-center'>
        End of the Game!
      </h3>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col *ngIf='computer && computerWin'>
      <h3 class='green'><b>
          Computer final score: &nbsp; <span id="scoreFC">{{computerScore}}</span>
        </b></h3>
    </ion-col>
    <ion-col *ngIf='computer && computerWin'>
      <h3 class='red'><b>
          Your final score: &nbsp; <span id="scoreF">{{score}}</span>
        </b></h3>
    </ion-col>
    <ion-col *ngIf='!computer'>
      <h3><b>
          Your final score: &nbsp; <span id="scoreF">{{score}}</span>
        </b></h3>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <h3 class='text-center'>
        Number of correct: <span id="correct">{{correct}}</span>/30
      </h3>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size='4'>
      <h3>
        HTs: <span id="ht">{{hatTrick}}</span>
      </h3>
    </ion-col>
    <ion-col size='4'>
      <h3 data-toggle="tooltip" title="Short Handed Goals">
        SHG: <span id="shg">{{shg}}</span>
      </h3>
    </ion-col>
    <ion-col size='4'>
      <h3>
        Pens: <span id="pen">{{penalties}}</span>
      </h3>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <h3 class="black" id="inspiration">
        {{inspiration}}
      </h3>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="fixed-bottom">
      <ion-button expand="block" (click)='resetGame()'>
        Home
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
