<ion-grid class="bgimg">
  <ion-row>
    <ion-col>
      <h1 class="white text-align-center">
        Options
      </h1>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="d-flex justify-content-center">
      <div class='my-img'></div>
    </ion-col>
  </ion-row>
  <ion-row class="mt-3">
    <ion-col></ion-col>
    <ion-col size='3' class="d-flex justify-content-center">
      <h1 class='white'>Music</h1>
    </ion-col>
    <ion-col size='3' class="d-flex justify-content-center">
      <ion-toggle (click)='btnClicked()' [(ngModel)]="music"></ion-toggle>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <ion-row class="mt-1">
    <ion-col></ion-col>
    <ion-col size='3' class="d-flex justify-content-center">
      <h1 class='white'>Button</h1>
    </ion-col>
    <ion-col size='3' class="d-flex justify-content-center">
      <ion-toggle (click)='btnClicked()' [(ngModel)]="button"></ion-toggle>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <ion-row class="mt-5">
    <ion-col>
      <ion-button class="fixed-bottom button d-flex justify-content-center" (click)='btnClicked()' routerLink=''>
        Home
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
